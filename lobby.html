<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC-Chat-Lobby</title>
</head>
<body>
    <form id="join_form">
    <input type="text" name="conference_code" id="cc_input" required/>
    <input type="submit" value="Join conference">
    </form>
</body>
<script>
    let form = document.getElementById("join_form")
    form.addEventListener('submit', (e) => {
        console.log("hello world")
        e.preventDefault()
        let conference_code = e.target.conference_code.value
        window.location = `main.html?conference=${conference_code}`
    })
</script>
</html>
